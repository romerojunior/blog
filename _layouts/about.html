---
layout: default
---

<div class="about">
  <div class="about-info">
    <span>Written by</span>
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}
    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="about-title">{{ page.title }}</h1>
  <div class="about-line"></div>

  {{ content }}

</div>
